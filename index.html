            <label>O phpBB foi criado por James Atkinson em 17 de junho de 2000,

                    <br><br>
                Em julho de 2009,
                a equipe anunciou alterações no processo de desenvolvimento;
                eles retiraram a abordagem de versões baseada no kernel do Linux e adicionaram o phpBB 3.1.0 como
                Ascraeus.
                Em janeiro de 2010,
